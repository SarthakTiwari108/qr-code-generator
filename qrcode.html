<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body{
      font-family:'Segoe UI',sans-serif;
      text-align:center;
      background:#f7f3ea;
      min-height:100vh;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }
    .container{
      background:#fffafa;
      padding:25px 35px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(255, 245, 245, 0.08);
      width:360px;
      max-width:95%;
    }
    h1{
      text-align:center;
      color:#2c3150;
      margin-bottom:20px;
      font-size:22px;
    }
    label{
      font-weight:600;
      margin-top:12px;
      display:block;
      color:#333;
      font-size:14px;
      text-align:left;
    }
    input,select{
      width:100%;
      padding:10px;
      margin-top:6px;
      margin-bottom:15px;
      border-radius:8px;
      border:1px solid #fffed9;
      font-size:14px;
    }
    button{
      width:100%;
      background:#0e008d;
      color:white;
      border:none;
      padding:12px;
      font-size:15px;
      font-weight:bold;
      border-radius:8px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{
      background:#00487e;
    }
    #qrcode{
      margin-top:20px;
      padding:15px;
      background:#fff;
      border-radius:8px;
      display:none;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
    }
    #downloadBtn{
      display:none;
      margin-top:15px;
      background:#00811e;
    }
    #downloadBtn:hover{
      background:#00811e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <label for="dataType">Choose QR Type:</label>
    <select id="dataType">
      <option value="text">Text/URL</option>
      <option value="wifi">WiFi</option>
      <option value="email">Email</option>
      <option value="sms">SMS</option>
    </select>
    <div id="inputFields"></div>
    <label for="qrSize">Size (px):</label>
    <input type="number" id="qrSize" value="200">
    <button id="generateBtn">Generate QR Code</button>
    <div id="qrcode"></div>
    <button id="downloadBtn">Download QR Code</button>
    <p style="text-align:center; margin-top:10px; font-size:13px; color:#5a5a5a;">
  <a href="https://github.com/SarthakTiwari108" target="_blank" style="color:#5a5a5a; text-decoration:none;">@ Sarthak Tiwari</a>
</p>
  </div>
  <script>
    function getInputFields(type){
      let html="";
      if (type==="text"){
        html='<input type="text" id="dataInput" placeholder="Enter text or URL">';
      }else if(type==="wifi"){
        html=`
          <input type="text" id="name" placeholder="WiFi Name">
          <input type="text" id="password" placeholder="WiFi Password">
        `;
      }else if(type==="email"){
        html=`
          <input type="email" id="email" placeholder="Email Address">
          <input type="text" id="subject" placeholder="Subject">
          <input type="text" id="body" placeholder="Message">
        `;
      }else if(type==="sms"){
        html=`
          <input type="text" id="phone" placeholder="Phone Number">
          <input type="text" id="message" placeholder="Message">
        `;
      }
      document.getElementById("inputFields").innerHTML=html;
    }
    document.getElementById("dataType").addEventListener("change",function(){
      getInputFields(this.value);
    });
    document.getElementById("generateBtn").addEventListener("click",function(){
      let type=document.getElementById("dataType").value;
      let data="";
      if(type==="text"){
        data=document.getElementById("dataInput").value.trim();
      }else if(type==="wifi"){
        let name=document.getElementById("name").value.trim();
        let password=document.getElementById("password").value.trim();
        data=`WIFI:S:${name};T:WPA;P:${password};;`;
      }else if(type==="email"){
        let email=document.getElementById("email").value.trim();
        let subject=document.getElementById("subject").value.trim();
        let body=document.getElementById("body").value.trim();
        data=`mailto:${email}?subject=${subject}&body=${body}`;
      }else if(type==="sms"){
        let phone=document.getElementById("phone").value.trim();
        let message=document.getElementById("message").value.trim();
        data=`SMSTO:${phone}:${message}`;
      }
      if(!data){
        alert("Please fill all fields.");
        return;
      }
      let qrSize=parseInt(document.getElementById("qrSize").value);
      document.getElementById("qrcode").innerHTML="";
      let qrDiv=document.getElementById("qrcode");
      qrDiv.style.display="inline-block";
      new QRCode(qrDiv,{
        text:data,
        width:qrSize,
        height:qrSize,
        colorDark:"#000000",
        colorLight:"#ffffff",
        correctLevel:QRCode.CorrectLevel.H
      });
      document.getElementById("downloadBtn").style.display="block";
    });
    document.getElementById("downloadBtn").addEventListener("click",function(){
      let img=document.querySelector("#qrcode img");
      let link=document.createElement("a");
      link.download="qrcode.png";
      link.href =img.src;
      link.click();
    });
    getInputFields("text");
  </script>
</footer>
</body>
</html>
